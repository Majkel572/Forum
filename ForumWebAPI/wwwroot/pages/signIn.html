<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sign In</title>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <!-- Todo: Create main container and columns with form and image -->
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
      <a href="home.html"><i class="fa-solid fa-xmark"></i></a>
      <div class="col">
        <form
          id="login"
          action="./homeLoggedIn.html"
          class="row g-3 needs-validation"
          novalidate
        >
          <h2 class="text-center mb-5">Sign-In</h2>
          <!-- Todo: Create form username and password inputs -->
          <div id="username" class="d-flex p-0">
            <i class="fa-solid fa-circle-user"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="username"
              required
            />
          </div>

          <div id="password" class="d-flex p-0">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
              required
            />
          </div>
          <div id="alert-container"></div>

          <!-- Todo: Create form remember me checkbox and sign-in button -->

          <div class="d-flex p-0">
            <div class="col-8">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe"> Remember me</label>
            </div>
            <div class="col-4 text-center">
              <button class="btn btn-primary px-3 w-100" type="submit">
                SIGN IN
              </button>
            </div>
          </div>

          <!-- Todo: Create form Register now and forgot password  -->

          <div class="d-flex p-0">
            <div class="col-8">
              <small>
                <a href="./registration.html">Register now</a>
              </small>
            </div>
            <div class="col-4 text-center">
              <small>
                <a href="./forgotpassword.html" class="text-secondary"
                  >Forgot password?</a
                >
              </small>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--  Bootstrap JS CDN-->

    <!-- Todo: Implement Form Validation using Bootstrap  -->
    <script src="../js/loginValid.js"></script>
</body>

</html>
