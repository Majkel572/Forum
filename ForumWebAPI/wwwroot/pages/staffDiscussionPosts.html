<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Home</title>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/homepage.css" />


</head>

<body>
    <main>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="wrapper wrapper-content animated fadeInRight">

                        <div class="ibox-content m-b-sm border-bottom">
                            <div class="p-xs container">
                                <div class="column">
                                    <div class="pull-left m-r-md">
                                        <i class="fa fa-globe text-navy mid-icon"></i>
                                    </div>
                                    <h1>Ask a question</h1>
                                    <button onclick="createPost()">Create post</button>
                                </div>
                            </div>
                        </div>

                        <div class="ibox-content forum-container">

                            <div class="forum-title">
                                <div class="pull-right forum-desc">
                                    <samll>Posts</samll>
                                </div>
                                <table>
                                    <tr>
                                        <th>Post Title</th>
                                        <th>Post Content</th>
                                        <th>Author</th>
                                    </tr>
                                    <tbody id="post-list">
                                        <!-- JavaScript or server-side code will insert new post rows here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="forum-box">

                <!-- <a id="next-page-link" href="forum2.html">Next page</a> -->

                <script>
                    // Example JavaScript for adding new post to the list
                    function addPost(title, content, author) {
                        var postList = document.getElementById("post-list");
                        var newRow = document.createElement("tr");
                        var titleCell = document.createElement("td");
                        var contentCell = document.createElement("td");
                        var authorCell = document.createElement("td");
                        titleCell.innerHTML = title;
                        contentCell.innerHTML = content;
                        authorCell.innerHTML = author;
                        newRow.appendChild(titleCell);
                        newRow.appendChild(contentCell);
                        newRow.appendChild(authorCell);
                        postList.appendChild(newRow);
                    }

                    // Example JavaScript for pagination 
                    var postCount = 0;
                    var postPerPage = 10;
                    function handleNewPost(title, content, author) {
                        if (postCount >= postPerPage) {
                            document.getElementById("next-page-link").style.visibility = "visible";
                            return;
                        }
                        postCount++;
                        addPost(title, content, author);
                    }
                </script>
            </div>
    </main>

    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="../js/posts.js"></script>
    <script src="../js/preventUnauthorized.js"></script>
</body>

</html>
