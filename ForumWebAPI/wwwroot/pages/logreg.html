<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Home</title>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <main class="row m-auto shadow bg-white px-0 rounded-3">
        <div class="col">
            <form action="signIn.html" class="d-flex flex-column justify-content-around align-items-center h-100">
                <h2 class="text-center display-2 text-white">
                    Sign in to your account.
                </h2>
                <button type="submit" class="btn btn-info shadow btn-lg rounded-pill w-100">
                    Sign In
                </button>
                <i class="fa-solid fa-user-lock fa-10x text-white"></i>
            </form>
        </div>
        <div class="col bg-dark">
            <form action="registration.html" class="d-flex flex-column justify-content-around align-items-center h-100">
                <h2 class="text-center display-2">
                    Create new account.
                </h2>
                <button type="submit" class="btn btn-danger shadow btn-lg rounded-pill w-100">
                    Register
                </button>
                <i class="fa-solid fa-id-card fa-10x"></i>
            </form>
        </div>
    </main>

    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script>
        const buttons = document.querySelectorAll("button");
        
        (function (){
            Object.keys(buttons).map((key,button)=>onMouseOverAndOut(buttons[key]));
            function onMouseOverAndOut(element){
                element.onmouseover = (e)=>{
                    classToggler(e);
                };
                element.onmouseleave = (e)=>{
                    classToggler(e);
                };
            }

            function classToggler(e){
                e.target.classList.toggle("btn-light");
                e.target.parentElement.parentElement.classList.toggle("bg-dark");
            }
        })();
    </script>
</body>

</html>
