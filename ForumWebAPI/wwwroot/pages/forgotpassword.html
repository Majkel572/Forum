<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Forgot password</title>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <!-- Todo: Create main container and columns with form and image -->
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
      <a href="home.html"><i class="fa-solid fa-xmark"></i></a>
      <div class="col">
        <form
          id="login"
          action="./homeLoggedIn.html"
          class="row g-3 needs-validation"
          novalidate
        >
          <h2 class="text-center mb-5">Provide email and special code given with registration</h2>
          <!-- Todo: Create form username and password inputs -->
          <div id="email" class="d-flex p-0">
            <i class="fa-solid fa-circle-user"></i>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              required
            />
          </div>

          <div id="code" class="d-flex p-0">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              class="form-control"
              placeholder="Code"
              id="code"
              required
            />
          </div>
          <div id="alert-container"></div>

          <!-- Todo: Create form remember me checkbox and sign-in button -->

          <div class="d-flex p-0">
            
            <div class="col text-center">
              <button class="btn btn-primary px-3 w-100" type="submit" value="Submit" id="submitterek">
                SIGN IN
              </button>
            </div>
          </div>

          <!-- Todo: Create form Register now and forgot password  -->

          
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="../js/validation.js"></script>
</body>

</html>
