<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Confirm registration</title>
  </head>
  <body>
    <mai class="row m-auto shadow bg-white px-0">
      <a href="./home.html"><i class="fa-solid fa-xmark"></i></a>
      <div class="col">
        <div class="container mt-5 text-center">
          <i class="fa-solid fa-circle-exclamation fa-10x text-warning"></i>
          <h2 class="my-5">Confirm registration</h2>
          <p>
            We have send an Email containing your verification <b>code</b> to the
            provided email address. In order to complete your registration
            please insert the verifaction code from the email.
          </p>
        </div>
        <form action="welcome.html">
          <div class="d-flex p-0">
            <i class="fa-solid fa-code"></i>
            <input
              type="number"
              class="form-control text-center"
              placeholder="Validation code"
              required
            />
            <button class="btn btn-success ms-2" type="submit" disabled>
              Verify
            </button>
          </div>
          <div class="container mt-5 text-center">
            <p>
              Or You can do it later and now proceed to Sign-In to be able to use forum to a full user extent.
            </p>
          </div>
          <div class="d-flex p-0">
            <div class="col text-center">
                <a href="./signIn.html" class="col text-center">
                    <button class="btn btn-dark px-3 w-100" type="button">
                        Sing-in
                    </button>
                </a>
            </div>
        </div>
        </form>
      </div>
      <div class="col px-0">
        <img src="../images/yes.jpg" alt="left col img" />
      </div>
    </mai>
    <script src="../js/validation.js"></script>
    <script>
      (function () {
        const input = document.querySelector("input");
        const submitBtn = document.querySelector("button");

        input.onchange = () => {
          if (input.value !== "" && input.value.length === 5) {
            submitBtn.disabled = false;
          } else {
            alert("Verification code need to be 5 numbers !");
            submitBtn.disabled = true;
          }
        };
      })();
    </script>
  </body>
</html>
